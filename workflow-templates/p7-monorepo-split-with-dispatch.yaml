name: Split Monorepo v2 â€“ Workflow dispatch

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  group: split_monorepo-${{ github.ref_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  split-branch:
    uses: peckadesign/.github/.github/workflows/split_monorepo.yaml@v1
    name: Split
    strategy:
      fail-fast: false
      matrix:
        package:
          - package-data-exchange
          - package-sdk
    with:
      package: ${{ matrix.package }}
      organization: "peckadesign"
      force: ${{ inputs.force == 'true' }}
      push-tags:  ${{ github.ref != 'refs/heads/master' }}
    secrets:
      gh-token: # GITHUB Token
