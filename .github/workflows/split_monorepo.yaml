name: Monorepo split

on:
  workflow_call:
    inputs:
      organization:
        description: 'Organization'
        required: true
        type: string
        default: "peckadesign"
      package:
        description: 'Repository'
        required: true
        type: string
    secrets:
      gh-token:
        required: true
jobs:
  split-branch:
    name: Split branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.gh-token }}

      - run: git config --global user.name "${{ github.actor }}"
      - run: git config --global user.email "action@github.com"

      - name: Split
        uses: "peckadesign/.github/.github/actions/split-monorepo@master"
        with:
          organization: ${{ inputs.organization }}
          package: ${{ inputs.package }}
          gh-token: ${{ secrets.gh-token }}
