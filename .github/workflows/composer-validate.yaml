name: Composer validate

on:
  workflow_call:
    inputs:
      php_version:
        description: 'PHP Version'
        default: '8.1'
        required: false
        type: string
      extensions:
        description: 'PHP extensions'
        default: ''
        required: false
        type: string
      monorepo-validate:
        description: 'Monorepo-builder validate'
        required: false
        type: boolean
        default: true
    secrets:
      gh-token:
        required: true

jobs:
  composer:
    name: "Composer validate"
    runs-on: [ self-hosted, k8s-gnome-fast ]
    steps:
      - uses: actions/checkout@v3
        with:
          clean: false
          fetch-depth: 0

      - uses: technote-space/get-diff-action@v6
        with:
          FILES: |
            composer.json
            composer.lock

      - name: "Install PHP"
        if: env.GIT_DIFF && env.MATCHED_FILES
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ inputs.php_version }}"
          extensions: "${{ inputs.extensions }}"
        env:
          GITHUB_TOKEN: ${{ secrets.gh-token }}

      - name: Composer validate
        if: env.GIT_DIFF && env.MATCHED_FILES
        run: |
          composer validate

      - name: Composer Install
        if: ${{ env.GIT_DIFF && env.MATCHED_FILES && inputs.monorepo-validate == true }}
        uses: ramsey/composer-install@v2

      - name: Monorepo-builder validate
        if: ${{ env.GIT_DIFF && env.MATCHED_FILES && inputs.monorepo-validate == true }}
        run: vendor/bin/monorepo-builder validate

      - name: Kontrola commit message
        run: |
          num=0
          total=$((${{ github.event.pull_request.commits }} - 1))

          for i in $(seq 0 $total); do
            message=$(git log --format=format:%B --no-merges -n1 --skip=$i)
            lowerMessage=$(echo "$message" | awk '{print tolower($0)}')

            if [[ "$lowerMessage" == \!* ]] ||
               [[ "$lowerMessage" == \ * ]] ||
               [[ "$lowerMessage" =~ ^fixup ]] ||
               [[ "$lowerMessage" =~ \!fixup ]] ||
               [[ "$lowerMessage" =~ ^merge ]] ||
               [[ "$lowerMessage" =~ ^trigger ]] ||
               [[ "$lowerMessage" =~ \!squash ]] ||
               [[ "$lowerMessage" =~ ^squash ]] ||
               [[ "$lowerMessage" =~ ^drop ]] ||
               [[ "$lowerMessage" =~ \!drop ]] ||
               [[ "$lowerMessage" =~ ^skip ]] ||
               [[ "$lowerMessage" =~ \!skip ]] ||
               [[ "$lowerMessage" =~ ^noop ]] ||
               [[ "$lowerMessage" =~ \!noop ]]
            then
              if [[ $num == 0 ]]; then
                echo "Špatná commit message:"
                echo "----------------------"
              fi

              echo \`$message\`
              num=1
            fi
          done
          exit $num
